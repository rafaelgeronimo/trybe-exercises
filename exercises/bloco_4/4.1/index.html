<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4.1</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <h1>Exercícios Bloco 4 - Aula 1 | Introdução à JavaScript e Lógica de Programação</h1>
  <!-- Adição -->
  <h2>Adição</h2>

  <input type="number" id="soma1" placeholder="Informe um número">
  <strong>+</strong>
  <input type="number" id="soma2" placeholder="Informe um número">
  <button id="exibir-soma" onclick="soma()">Resultado: </button>
  <span id="resultado-soma"></span>

  <!-- Subtração -->
  <h2>Subtração</h2>

  <input type="number" id="menos1" placeholder="Informe um número">
  <strong>-</strong>
  <input type="number" id="menos2" placeholder="Informe um número">
  <button id="exibir-subtracao" onclick="subtracao()">Resultado: </button>
  <span id="resultado-subtracao"></span>

  <!-- Multiplicação -->
  <h2>Multiplicação</h2>

  <input type="number" id="vezes1" placeholder="Informe um número">
  <strong>x</strong>
  <input type="number" id="vezes2" placeholder="Informe um número">
  <button id="exibir-multiplicacao" onclick="multiplicacao()">Resultado: </button>
  <span id="resultado-multiplicacao"></span>

  <!-- Divisão -->
  <h2>Divisão</h2>

  <input type="number" id="divide1" placeholder="Informe um número">
  <strong>/</strong>
  <input type="number" id="divide2" placeholder="Informe um número">
  <button id="exibir-divisao" onclick="divisao()">Resultado: </button>
  <span id="resultado-divisao"></span>

  <!-- Módulo -->
  <h2>Módulo</h2>

  <input type="number" id="resto1" placeholder="Informe um número">
  <strong>%</strong>
  <input type="number" id="resto2" placeholder="Informe um número">
  <button id="exibir-modulo" onclick="modulo()">Resultado: </button>
  <span id="resultado-modulo"></span>
</body>

</html>
