<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>
<body>
  <form action="" method="POST">
  <!-- Dados pessoais -->
    <fieldset class="fieldset">
      <legend>Dados Pessoais</legend>

      <div>
        <div>
          <label for="nome">Nome</label><br/>
          <input class="input" type="text" name="nome" id="nome" maxlength="40" required>
        </div>
        <div>
          <label for="email">E-mail</label><br/>
          <input class="input" type="email" name="email" id="email" maxlength="50" required>
        </div>
        <div>
          <label for="cpf">CPF</label><br/>
          <input class="input" type="text" name="CPF" id="CPF" maxlength="11" required>
        </div>
      </div>
      <!-- Endereço -->
      <fieldset>
        <legend>Endereço</legend>
          
        <div>
          Tipo de residência:
          <input class="input" type="radio" id="casa" name="tipo">
          <label for="casa">Casa</label>
          <input class="input" type="radio" id="apartamento" name="tipo">
          <label for="apartamento">Apartamento</label>
        </div>
          
          
        <div>
          <label for="street">Rua</label>
          <input class="input" type="text" maxlength="200" required id="street">
          
          <label for="numero">Número</label>
          <input class="input" type="number" max="4"  required id="numero">
        </div>  
        
        <div>
          <label for="complemento">Complemento</label>
          <input class="input" type="text" maxlength="30" id="complemento">
          
          <label for="bairro">Bairro:</label>
          <input class="input" type="text" maxlength="20" required id="bairro">
        </div>
        
        <div>
          <label for="city">Cidade</label>
          <input class="input" type="text" maxlength="28" required id="city">
          
          <label for="uf">UF</label>
          <select class="select" name="uf" id="uf" required>
            <option value="" selected disabled hidden>Selecione</option>
          </select>
        </div>
      </fieldset>
    </fieldset>
    <!-- Experiencia Profissional -->
    <fieldset>
      <legend>Histório Profissional</legend>
      <label for="resume">Resumo</label>
      <textarea class="textarea" name="resume" id="resume" maxlength="10000" required></textarea>
      <label for="cargo">Cargo</label>
      <input class="input" type="text" id="cargo" maxlength="40" required>
      <label for="description">Descrição do cargo</label>
      <textarea class="textarea" name="description" id="description"></textarea>
      <label for="inicio">Data de início</label>
      <input class="input" type="text" id="inicio" placeholder="dd/mm/aaaa" required>
    </fieldset>
    <button class="button is-link">Cadastrar</button>
    <button class="button is-link is-light">Limpar</button>
  </form>
  <script src="assets/js/script.js"></script>
</body>
</html>
